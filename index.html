<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="theme.css">
        <title>Основы Vue</title>
    </head>
    <body>

    <div class="container pt-5" id="app">
        <div class="card">
            <h1 :style="{
            color: inputValue.length < 5 ? 'darkred' : 'darkblue',
            fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
            }">{{title}}</h1>
            <div class="form-control">
                <input
                        type="text"
                        :placeholder="placeholderString"
                        v-model="inputValue"
                        @keypress.enter="addNewNote"
                />
                        <!--
                        :value="inputValue"
                        @input="inputChangeHandler"
                        -->
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">({{idx}}) {{ toUpperCase(note) }}</span> -->
                    <!--<span :class="{
                    'primary' : true,
                    'bold' : note.length > 5
                    }">({{idx}}) {{ toUpperCase(note) }}</span>-->
                    <span :class="['bold', {'primary' : note.length > 5}]">({{idx}}) {{ toUpperCase(note) }}</span>
                    <button class="btn danger" @click="removeNote(idx)">Удалить</button>
                </li>
                <hr>
                <li>
                    <strong>Общее количество заметок: {{notes.length}} | Удвоенное количество {{doubleCounter}}</strong>
                </li>
            </ul>
            <div v-else> Заметок пока нет. Добавьте первую </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    </body>
</html>
